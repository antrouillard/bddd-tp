<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/create.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/img/favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Gestion Association</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div style="display: flex; background-color: #681951;">
        <button class="btn" onclick="location.href='http://localhost:5000/home'"><i class="fa fa-home"></i></button>
    </div>
    <div class="form-container">
        <h2>Ajouter un Membre</h2>
        <form action="/create/user/add" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="motdepasse">Mot de passe:</label>
            <input type="password" name="motdepasse" id="motdepasse" required>

            <label for="adresse">Adresse:</label>
            <textarea id="adresse" name="adresse" placeholder="Numéro, rue, ville, CP" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="groupe">Groupe:</label>
            <select id="groupe" name="groupe" required>
                {% for id in data %}
                    <option value="{{id[0]}}">{{id[1]}}</option>
                {% endfor %}
            </select>

            <label for="role">Rôle:</label>
            <select id="role" name="role" required>
                <option value="client">Client</option>
                <option value="actif">Actif</option>
            </select>

            <input type="submit" value="Ajouter">
        </form>
    </div>
</body>
</html>
