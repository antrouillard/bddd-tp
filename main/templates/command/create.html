<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/create.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/img/favicon.ico') }}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Commande de Matériel</title>
</head>
<body>
    <div style="display: flex; background-color: #681951;">
        <button class="btn" onclick="location.href='http://localhost:5000/home'"><i class="fa fa-home"></i></button>
    </div>
    <div class="form-container">
        <h2>Commander du Matériel</h2>
        <form action="/command/create/add" method="post">
            <label for="nomGroupe">Nom du Groupe:</label>
            <select id="group" name="groupName">
                {% for group in dataGroup %}
                <option value="{{group._id}}">{{group.NAME}}</option>
                {% endfor %}
            </select>
            <label for="nomMatos">Matériel:</label>
            <select multiple id="matos" name="matosName">
                {% for mat in dataMat %}
                    <option value="{{mat._id}}">{{mat.TYPE}} - {{mat.MARQUE}} {{mat.MODELE}}</option>
                {% endfor %}
            </select>
            <button type="submit">Commander</button>
        </form>
    </div>
</body>
</html>
