<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche des Commandes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Recherche des Commandes</h2>
        <form action="/commandes/search" method="get">
            <h3>Recherche par Plage de Date</h3>
            <label for="start_date">Date de début :</label>
            <input type="date" id="start_date" name="start_date">
            
            <label for="end_date">Date de fin :</label>
            <input type="date" id="end_date" name="end_date">
            
            <h3>Recherche par Membre Client</h3>
            <label for="client">Nom du Membre Client :</label>
            <input type="text" id="client" name="client" placeholder="Ex : Jean Dupont">

            <h3>Recherche par Membre Actif</h3>
            <label for="actif">Nom du Membre Actif :</label>
            <input type="text" id="actif" name="actif" placeholder="Ex : Marie Martin">

            <h3>Recherche par Matériel</h3>
            <label for="materiel">Type ou Nom du Matériel :</label>
            <input type="text" id="materiel" name="materiel" placeholder="Ex : Écran, Laptop">

            <input type="submit" value="Rechercher">
        </form>
    </div>
</body>
</html>
